services:
  neo4j:
    image: docker.io/library/neo4j:5-community
    container_name: neo4j_graphrag
    ports:
      - "7474:7474" # HTTP (Browser UI)
      - "7687:7687" # Bolt (Python connection)
    volumes:
      - ./data/neo4j_data:/data
      - ./data/neo4j_logs:/logs
    environment:
      # Password authentication
      - NEO4J_AUTH=neo4j/password
      # Optimization - settings for development
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      # Enable APOC (utility library often needed by LangChain)
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
